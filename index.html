<!DOCTYPE HTML>

<html>
	<head>
		<title>Nabil Ouajdouni</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.png" alt="" /></span>
							<h1>Nabil Ouajdouni</h1>
							<p>Front-End Web Developer</p>
						</header>
						
						<hr />

						<h2>Want to work together?</h2>
						<ul class="actions special">
							<li><a type="button" class="button" id="formButton">Click me</a></li>
						</ul>
							<form name="contact" method="POST" data-netlify="true" id="form1">
							<div class="fields">
								<div class="field">
									<input type="text" name="name" id="name" placeholder="Name" required/>
								</div>
								<div class="field">
									<input type="email" name="email" id="email" placeholder="Email" required/>
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message" rows="4" required></textarea>
								</div>
								<div class="field">
									<input type="checkbox" id="human" name="human" /><label for="human" required>I'm a human</label>
								</div>
								<div class="field">
									<label>But are you a robot?</label>
									<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
									<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
								</div>
							</div>
							<ul class="actions special">
								<li><button type="submit" class="button" style="text-align: center;font-style: inherit;letter-spacing: 0.2em;text-transform: uppercase;">Send</button></li>
							</ul>
						</form>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://github.com/nabdoni" class="icon brands fa-github" target="_blank">Github</a></li>
								<li><a href="https://www.linkedin.com/in/nabil-ouajdouni-7007261ba/" class="icon brands fa-linkedin" target="_blank">LinkedIn</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Nabil Ouajdouni</li><li>Design: <a href="http:/nabilouajdouni.com">Nabil himself</a>. More incoming...</li>
						</ul>
					</footer>
			</div>

		<!-- Scripts -->
			<script>
				$("#formButton").click(function(){
			        $("#form1").slideToggle('slow');
			    });
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}

			</script>
	</body>
</html>
